<header>
    <nav class="ui inverted violet fixed responsive menu">
        <div class="ui container">
            <div class="item">
                <button class="toggler ui blue icon button"
                        (click)="toggleMenu()">
                    <i class="sidebar icon"></i>
                </button>
            </div>
            <div class="collapsing" ngClass="{{menuState}}" [@slideInOut]="menuState">
                <a class="item"
                   routerLink="user-profile"
                   routerLinkActive="active">
                    <i class="user circle icon"></i>
                    My profile
                </a>
                <a class="item" routerLink="tracks"
                   routerLinkActive="active">
                    <i class="road icon"></i>
                    My tracks
                </a>
                <div class="right menu">
                    <div *ngIf="userData as user" class="item">
                        {{ user.firstName }} {{ user.lastName }}:&nbsp; {{ user.email }}
                    </div>
                    <a class="item">
                        <button class="ui yellow right labeled icon button"
                                (click)="signOut()">
                            <i class="sign out icon"></i>
                            Sign Out
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="ui vertical stripe container">
    <router-outlet></router-outlet>
</main>
