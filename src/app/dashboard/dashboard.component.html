<main>
    <mat-toolbar color="primary">
        <mat-toolbar-row class="container">
            <button mat-button
                    routerLink="userProfile">
                    <mat-icon mat-list-icon>face</mat-icon>
                My profile
            </button>
            <button mat-button
                    routerLink="tracks">
                <mat-icon mat-list-icon>event</mat-icon>
                My tracks
            </button>
            <button mat-raised-button color="accent" (click)="signOut()">Sign Out</button>
            <span class="fill-remaining-space"></span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav mode="side"
                     #sidenav opened="true">
            <mat-toolbar color="primary">
                <h1>User data:</h1>
            </mat-toolbar>
            <div *ngIf="userData as user"
                 class="user-data">

                <p *ngIf="user.role == 0">You logged in as Student</p>
                <p *ngIf="user.role == 1">You logged in as Instructor</p>
                <p *ngIf="user.role == 2">You logged in as Administrator</p>
                <p *ngIf="user?.firstName && user?.lastName">{{ user?.firstName }}
                    {{ user?.lastName }}</p>
                <p>{{ user.email }}</p>
            </div>
        </mat-sidenav>
        <mat-sidenav-content class="dashboard-container">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</main>
