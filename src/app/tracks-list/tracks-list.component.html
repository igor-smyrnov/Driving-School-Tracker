<mat-list *ngIf="userTracks">
    <h3 mat-subheader>Tracks</h3>
    <mat-list-item *ngFor="let track of userTracks">
        <mat-icon mat-list-icon>event</mat-icon>
        <h4 mat-line>Instructor name:
            {{track.instructorData.firstName}}
            {{track.instructorData.lastName}}</h4>
        <p mat-line>{{ getDateFromTimestamp(track.timestamp) }}</p>
    </mat-list-item>
</mat-list>
<p>
    <button mat-raised-button
            color="primary"
            (click)="createTrack()">

        Create sample track
    </button>
</p>
